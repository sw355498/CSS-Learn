<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .wrapper{
            max-width: 800px;
            height: 300px;
            background: #aaa;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
        }
        .box{
            width: 100px;
            height: 100px;
            margin: 10px;
            background: pink;
            /* flex: 1 0 120px; */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
