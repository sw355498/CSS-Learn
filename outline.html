<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #aaa;
            border-radius: 20px;
            margin: 10px auto;
            outline: 1px solid red;
            transition: .4s;
        }
        .box:hover{
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
