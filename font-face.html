<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font face</title>
    <style>
        @font-face {
            font-family: ballon;
            src: local('ballon'), url("font/BALLOONS.TTF");
        }
        .font{
            font-family: ballon;
            color: lightblue;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1 class="font">Hello World!!</h1>
</body>
</html>
