<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis</title>
    <style>
        .wrapper {
            max-width: 800px;
            height: 600px;
            background: #aaa;
            margin: 0 auto;
            display: flex;
        }
        .box {
            margin: 10px;
            width: 100px;
            height: 100px;
            background: pink;
            flex-basis: 150px;
        }        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>   
</body>
</html>
