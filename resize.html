<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resize</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border:1px solid #aaa;
            overflow: auto;
            resize: both;
        }
        .resize-none{
            resize: none;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <textarea class="resize-none" name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
