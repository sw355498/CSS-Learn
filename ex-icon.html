<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon</title>
    <!-- 舊版FontAwesome的CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- bootstrap-icon的CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .content{
            list-style: none;
            padding: 0px;
        }
        .content li i{
            margin-right: 10px;
        }
        .size{
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- FontAwesome版本 -->
    <ul class="fa-ul">
        <li><span class="fa-li"><i class="fas fa-user"></i></span>Jason</li>
        <li><span class="fa-li"><i class="fas fa-address-book"></i></span>台北市重慶北路1號</li>
        <li><span class="fa-li"><i class="fas fa-envelope"></i></span>service@iii.org.tw</li>
        <li><span class="fa-li"><i class="fas fa-phone"></i></span>0800-000000</li>
    </ul>
    <!-- bootstrap版本 -->
    <ul class="content">
        <li><i class="bi bi-person-fill size"></i>Jason</li>
        <li><i class="bi bi-house"></i>台北市重慶北路1號</li>
        <li><i class="bi bi-envelope-fill"></i>service@iii.org.tw</li>
        <li><i class="bi bi-telephone-fill"></i>0800-000000</li>
    </ul>
    
</body>
</html>
