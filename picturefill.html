<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picturefill</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
        picture source, picture img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="box">
        <picture>
            <source media="(min-width:960px)" srcset="https://cdn.pixabay.com/photo/2017/07/31/21/04/people-2561053__480.jpg">
            <source media="(min-width:640px)" srcset="https://cdn.pixabay.com/photo/2021/07/07/14/40/dog-6394502__480.jpg">
            <img src="https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262__340.jpg" alt="cat">
        </picture>
    </div>
</body>
</html>
