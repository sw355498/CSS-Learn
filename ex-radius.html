<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radius</title>
    <style>
        .figure-block{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }
        .figure-block img{
            width: 100%;
        }
        .box{
            width: 200px;
            min-height: 200px;
            background: #ccc;
            /* overflow: auto; */
        }
    </style>
</head>
<body>
    <figure class="figure-block">
        <img src="https://loremflickr.com/300/300" alt="cat">
    </figure>
    <div class="box">
        塑膠玄幻做什麼，名字時尚少女自己的執行時間，日前花園戰略辦理不喜歡吃飯手續字體出現屏東姓名，無線感覺到讓你轉貼想要特別，最快藍色黑暗萬華雙手家族，推出取得管理系統現象幸福出售買了，可以說經理眼神加快試驗家園也要精華留言稿件，關鍵之前不需要塑膠聽說以外，嘿。
    </div>
    <h1>Hello CSS3!!</h1>

</html>
